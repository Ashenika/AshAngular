<div class="panel panel-primary panel-input">
    <div class="panel-heading">
        <h2 class="form-signin-heading">Please sign in</h2>
    </div>
<div class="panel-body">
    <div class="container">

        <form (ngSubmit)="onSubmit(fm)" #fm="ngForm" class="form-signin" >
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus ngModel name="username">
    <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ngModel name="password">
    <br>
        <div class="checkbox">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div> <!-- /container -->
</div> <!-- /panel-body -->
</div> <!-- /panel-primary -->
