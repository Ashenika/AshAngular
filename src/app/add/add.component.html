<div class="container-narrow">

  <div class="panel panel-primary panel-input">
    <div class="panel-heading">
      <h2 class="form-signin-heading">Add a New</h2>
    </div>
      <div class="panel-body">
        <form class="form-horizontal">

          <div class="col-md-4">
            <image-upload>

            </image-upload>
            <!--<img src="{{file_src}}" height="200px" width="200px">-->
            <!--<img src="assets/images/profile.png" height="200px" width="200px">-->
          </div>

          <div class="col-md-8">
              <div class="form-group">
                <label for="fullname" class="col-sm-4 control-label"> Full Name :</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="fullname" required maxlength="30">
                </div>
              </div>
          </div>

          <div class="col-md-8">
            <div class="form-group">
              <label for="age" class="col-sm-4 control-label"> Age :</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" name="age" required min="1" max="100">
              </div>
            </div>
          </div>

          <div class="col-md-8">
            <div class="form-group">
              <label for="course" class="col-sm-4 control-label"> Course :</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="course" required maxlength="100">
              </div>
            </div>
          </div>

          <div class="col-md-8">
            <div class="form-group">
            <div class="col-sm-offset-4">
            <button type="submit" class="btn btn-success" style="font-size: 1.5rem"> SAVE </button>
            <a class="btn btn-info" style="font-size: 1.5rem ; color : white" > CANCEL </a>
            </div>
          </div>
          </div>
        </form>

      </div>

  </div>

</div>
